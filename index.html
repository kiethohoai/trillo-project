<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->

    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <!-- todo HEADER -->
      <header class="header">
        <img class="logo" src="img/logo.png" alt="Logo" />

        <form class="search" action="#!">
          <input class="search__input" type="text" placeholder="Search hotels" />
          <button class="search__button">
            <svg class="search__icon">
              <use href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">14</span>
          </div>

          <div class="user-nav__user">
            <img class="user-nav__user-photo" src="img/user.jpg" alt="User Photo" />
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>

      <!-- todo CONTENT -->
      <div class="content">
        <!-- fixme SIDEBAR -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a class="side-nav__link" href="#!">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a class="side-nav__link" href="#!">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a class="side-nav__link" href="#!">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a class="side-nav__link" href="#!">
                <svg class="side-nav__icon">
                  <use href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tour</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
        </nav>

        <!-- fixme HOTEL VIEW -->
        <main class="hotel-view">
          <!-- todo Gallery -->
          <div class="gallery">
            <figure class="gallery__item">
              <img class="gallery__photo" src="img/hotel-1.jpg" alt="Hotel photo 1" />
            </figure>
            <figure class="gallery__item">
              <img class="gallery__photo" src="img/hotel-2.jpg" alt="Hotel photo 2" />
            </figure>
            <figure class="gallery__item">
              <img class="gallery__photo" src="img/hotel-3.jpg" alt="Hotel photo 3" />
            </figure>
          </div>

          <!-- todo Overview -->
          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palmas</h1>

            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">429 Votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
